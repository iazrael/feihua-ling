  <!-- 金色边框 -->
  <rect x="1" y="1" width="30" height="30" rx="1.5" fill="none" stroke="#FFD700" stroke-width="0.5"/>
  
  <!-- 简化的"花"字 -->
  <g fill="none" stroke="#FFE8CC" stroke-width="1.5" stroke-linecap="round">
    <!-- 草字头 -->
